{% extends "base.html" %}


{% block content %}

    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    The new collections are here
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>

    <div id="carouselExampleInterval" class="carousel slide col-5 col-md-6" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
        <img src="https://browser-salmon-basilisk-bqpjrr32.ws-eu03.gitpod.io/workspace/Skyline9/Skyline/media/106789353_107860764323170_9074667460150118164_o.jpg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item" data-interval="2000">
        <img src="https://browser-salmon-basilisk-bqpjrr32.ws-eu03.gitpod.io/workspace/Skyline9/Skyline/media/107375717_111305807311999_5916103440596042768_o.jpg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
        <img src="https://browser-salmon-basilisk-bqpjrr32.ws-eu03.gitpod.io/workspace/Skyline9/Skyline/media/138838133_240955387680373_544074487028019449_o.jpg" class="d-block w-100" alt="">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
</div>
</div>
<script>
    $('.carousel').carousel({
        interval: 2000
})
</script>
{% endblock %}
